{% extends 'accounts/main.html'%}
{% load static %}
{% load crispy_forms_tags %}

{% block content%}

<div class="row">
    
    <div class="col-md-12 mx-auto container-fluid">
        <a href="" class="btn btn-primary btn-sm btn-block">Create client</a>
    </div>

</div>


<br>
<div class="row">
    <div class="col">
            <div class=" card-body">
                    <form method="get">
                            {{myFilter.form}}
                            <button class="btn btn-primary btn-sm" type="submit">Search</button>
                            
                    </form>
            </div>
    </div>
</div>
<br>


<table class="table  table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Date created</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        {% for client in clients %}
      <tr>
        <th scope="row">{{client.id}}</th>
        <td>{{client.name}}</td>
        <td>{{client.category}}</td>
        <td>{{client.date_created}}</td>
        <td><button class="btn btn-sm btn-info">Add fund</button> <button class="btn btn-sm btn-outline-secondary">Manage</button></td>
        
      </tr>
        {% endfor %}
    </tbody>
  </table>
  




{% endblock content%}
